<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MimAjuda</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <img src=logo.png alt="Logo MimAjuda" class="login-logo">
      <label for="email" class="login-label">E-mail</label>
      <input type="email" id="email" class="login-input" placeholder="Digite seu e-mail" />
      <label for="senha" class="login-label">Senha</label>
      <input type="password" id="senha" class="login-input" placeholder="Digite sua senha" />
      <button class="login-button">Entrar</button>
      <p class="login-footer">Esqueci minha senha?</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
