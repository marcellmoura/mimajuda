<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios - MimAjuda</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="dashboard-layout">

    <aside class="sidebar">
      <div class="logo-container">
        <img src="logoSemNome.png" alt="Logo MimAjuda" class="sidebar-logo">
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Transações</a></li>
          <li><a href="#" class="active">Relatórios</a></li>
          <li><a href="#">Perfil</a></li>
        </ul>
      </nav>
      <button class="logout-button">Sair</button>
    </aside>


    <main class="main-content">

      <header class="main-header">
        <div class="header-bemvindo">
          <h2>Olá, Marcell!</h2>
          <p>Seja bem-vindo de volta</p>
        </div>
        <img src="logoSemNome.png" alt="Logo MimAjuda" class="header-logo">
      </header>

      <div class="dashboard-header">
        <h1>Relatórios</h1>
      </div>

      <!-- Container dos gráficos -->
      <div class="relatorios-graficos">
        <div class="grafico-card">
          <h2>Distribuição de Despesas</h2>
          <div class="grafico-circulo">[ Gráfico de Pizza ]</div>
        </div>

        <div class="grafico-card">
          <h2>Evolução Mensal</h2>
          <div class="grafico-linha">[ Gráfico de Barras ou Linha ]</div>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
